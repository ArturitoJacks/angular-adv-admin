<aside class="left-sidebar">
    <div class="scroll-sidebar">
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a href="" class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <img src="../../../assets/images/users/profile.png" alt="">
                        <span class="hidde-menu">Steve Jobs</span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void()">My profile</a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="account-settings">Account Settings</a></li>
                        <li><a routerLink="/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <li *ngFor="let item of menuItems">
                    <a href="" class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i class="mdi mdi-gauge"></i>
                        <span class="hide-menu">
                            {{ item.titulo }}
                            <span class="label label-rouded label-themecolor pull-right">
                                {{ item.submenu.length }}
                            </span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                            <a 
                            [routerLink]="subMenuItem.url"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">
                             {{ subMenuItem.titulo }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
